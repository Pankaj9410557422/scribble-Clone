<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <link href="firstpage.css" rel="stylesheet">
</head>
<body>
    <div class="title">
        <div class="headline">Welcome to gameHub
            <p class ="slo">A pubg free world...</p>
        </div>   
    </div>
    <div class="games-container">
        <div class="game flappy">
            <div class="topic">Flappy Bird</div>
            <div class="pNameF" contenteditable data-placeholder="Player Name"></div>
            <div class="imagegif"></div>
            <div class="playBtn">Play!</div>
        </div>
        <div class="game snake">
            <div class="topic">Snake</div>
            <div class="pNameS" contenteditable data-placeholder="Player Name"></div>
            <div class="imagegif"></div>
            <div class="playBtn">Play!</div>
        </div>
        <div class="game scrible">
            <div class="topic">Pictionary</div>
            <div class="pNameP" contenteditable data-placeholder="Player Name"></div>
            <div class="imagegif"></div>
            <div class="playBtn common">Play!</div>
            <div class="playBtn common">Join Private room!</div>
        </div>
    </div>
    <script src="frontscript.js" defer></script>
</body>
</html>
